<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All Reviews</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/home.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css">
</head>
<body>
    <nav class="navbar navbar-expand-sm " id="navb">
        <div class="container-fluid">
          <a class="navbar-brand" href="adhome">BookMART</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#collapsibleNavbar">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="collapsibleNavbar">
            <ul class="navbar-nav me-auto">
              <li class="nav-item" id="dropdown">
                <a href="addbook" class="nav-link">Add Book
                </a>
              </li> 
              <li class="nav-item" id="dropdown">
                <a href="viewbook" class="nav-link" id="dropbtn">Books
                </a>
              </li> 
              <li class="nav-item" id="dropdown">
                <a href="viewuser" class="nav-link" id="dropbtn"> Users
                </a>
              </li>  
                <li class="nav-item active" >
                    <a href="viewreview" class="nav-link active" id="dropbtn"> Reviews</a>
                </li>
            </ul>
            <form class="d-flex">
              <input class="form-control me-2" type="text" placeholder="Search">
              <button class="btn btn-primary"><a href="" style="color: rgb(255, 255, 255); margin-top: 8px;"><i class="fa-solid fa-search"></i></a></button>
              <ul class="navbar-nav me-auto">
                <li class="nav-item">
                  <a class="nav-link" href="login"><i class="fa-solid fa-user" style="margin-left: 20px;"></i></a>
                </li>
                
              </ul>
            </form>
          </div>  
        </div>
      </nav>
      <div class="container">
        {% if data %}
        <h2>Reviews By Users</h2>
        <table class="table table-hover">
            <thead>
              <tr>
                <th>Username</th>
                <th>Review</th>
                <th>Email</th>
              </tr>
            </thead>
            {% for i in data %}
            <tbody>
              <tr>
                <td>{{i.user.first_name}}</td>
                <td>{{i.review}}</td>
                <td>{{i.user.email}}</td>
                <td><a href="deletereview/{{i.pk}}" class="btn btn-outline-danger">Delete</a></td>
              </tr>
            </tbody>
            {% endfor %}
          </table>
        {% else %}
          <h5 style="text-align: center;margin-top: 20%;">No Reviews Availible...</h5>
        {% endif %}
      </div>
</body>
</html>
