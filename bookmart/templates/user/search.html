<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/home.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css">
</head>
<body>
    <nav class="navbar navbar-expand-sm " id="navb">
        <div class="container-fluid">
          <a class="navbar-brand" href="home">BookMART</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#collapsibleNavbar">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="collapsibleNavbar">
            <ul class="navbar-nav me-auto">
              <li class="nav-item" id="dropdown">
                <a href="sell" class="nav-link">Sell Your Book
                </a>
              </li> 
              <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown">Books</a>
                <ul class="dropdown-menu">
                  <li><a class="dropdown-item" href="dramabk">Drama</a></li>
                  <li><a class="dropdown-item" href="fantacybk">Fantacy</a></li>
                  <li><a class="dropdown-item" href="lovebk">Love</a></li>
                  <li><a class="dropdown-item" href="scifibk">Sci-Fi</a></li>
                  <li><a class="dropdown-item" href="othersbk">Others</a></li>
                </ul>
              </li> 
              <li class="nav-item" id="dropdown">
                <a href="usedbk" class="nav-link" id="dropbtn"> Used Books
                </a>
              </li>  
              <li class="nav-item" id="dropdown">
                <a href="" class="nav-link" id="dropbtn"> My Orders
                </a>
              </li>
              <li class="nav-item">
                <a href="viewfav" class="nav-link" id="dropbtn"> Favorites
                </a>
              </li> 
            </ul>
            <form class="d-flex">
              <input class="form-control me-2" type="text" placeholder="Search">
              <button class="btn btn-primary"><a href="" style="color: rgb(255, 255, 255); margin-top: 8px;"><i class="fa-solid fa-search"></i></a></button>
              <ul class="navbar-nav me-auto">
                <li class="nav-item">
                  <a class="nav-link" href="login"><i class="fa-solid fa-user" style="margin-left: 20px;"></i></a>
                </li>
                <li class="nav-item" >
                  <a class="nav-link" href="viewcart"><i class="fa-solid fa-cart-shopping" style="margin-left: 20px;"></i></a>
                </li>
              </ul>
            </form>
            </div>  
        </div>
      </nav>
      <div class="container">
                <h2>Search Books</h2>
                <form method="post">
                    {% csrf_token %}
                    <div class="mb-2 mt-2">
                        <input type="text" class="form-control" placeholder="Search Book name" name="bk_name" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Search</button>
                </form>
                <div class="row">
                    {% for i in data %}
                    <div class="col-lg-4 mt-5">
                        <div class="card" style="width: 18rem;">
                            <img src="{{i.bk_img.url}}" class="card-img-top" alt="...">
                            <div class="card-body">
                                <h5 class="card-title">{{i.bk_name}}</h5>
                                <p class="card-text">{{i.bk_author}}</p>
                                <p class="card-text">{{i.bk_genres}}</p>
                                <p class="card-text">{{i.bk_price}}</p>
                                <a href="viewbook/{{i.pk}}" class="btn btn-primary">View</a>
                            </div>
                        </div>
                    </div>                    
                    {% endfor %}
                            
                </div>
            </div>
        </div>
      </div>
</body>
</html>
